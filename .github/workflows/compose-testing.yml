jobs:
 test:
  runs-on: ubuntu-22.04

  services:
    db:
      image: postgres:latest
      ports:
        - 5432:5432
      env:
        POSTGRES_USER: statuspage
        POSTGRES_PASSWORD: Aa123456123456
        POSTGRES_DB: statuspage

    redis:
      image: redis:latest
      ports:
        - 6379:6379

  steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python Environment
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
  
    - name: Set up Database
      run: |
        python ./statuspage/manage.py migrate --noinput
        python ./statuspage/manage.py makemigrations --check --dry-run || exit 1

    - name: Run Tests
      run: |
        python ./statuspage/manage.py test
