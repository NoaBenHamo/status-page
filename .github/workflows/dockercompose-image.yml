name: Docker Compose Workflow
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
    env:
      DB_HOST: db
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    steps:
      # need checkout before using compose-action
      - uses: actions/checkout@v3
      - uses: isbang/compose-action@v1.4.1
        with:
          compose-file: "./docker-compose.yml"
          services: |
            redis
            db
      - name: Wait for DB and Redis services to start
        run: |
          echo "Waiting for DB and Redis services to start..."
          until nc -zv ${{ env.DB_HOST }} ${{ env.DB_PORT }} && nc -zv ${{ env.REDIS_HOST }} ${{ env.REDIS_PORT }}; do sleep 1; done
      - uses: isbang/compose-action@v1.4.1    
        with:
          compose-file: docker-compose.yml
          up-flags: "--build"
          services: |
            app

